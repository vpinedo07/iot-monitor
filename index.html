<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoreo de vehículo IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Monitoreo de vehículo IoT</h1>
  
      <!-- Subtítulo dinámico del status -->
      <h3 id="main-status" class="text-center text-primary mb-4">
        Estado actual: cargando...
      </h3>
  
      <div class="table-responsive">
        <table class="table table-striped table-bordered text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>IP</th>
              <th>Estado</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="data-table-body">
            <!-- Los datos se insertarán aquí con JS -->
          </tbody>
        </table>
      </div>
  
      <footer class="text-center mt-5 text-muted">
        Desarrollado por Victor Pinedo
      </footer>
    </div>
  
    <script src="js/main.js"></script>
  </body>
